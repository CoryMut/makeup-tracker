<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href='static/app.css'>
    <link rel="stylesheet" href='static/homepage.css'>
    <title>Makeup Organizer</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: black;">
        <!-- <a class="navbar-brand" href="/"><img src="/static/cupcake.svg"></a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-item nav-link active text-light" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-light" href="/collection">My Collection</a>
            {% if 'curr_user' in session %}
            <form action="/logout" method="POST">
              <button class="nav-item nav-link text-light fakeBtn" type="submit">Logout</button>
            </form>
            {% else %}
            <a class="nav-item nav-link text-light" href="/login">Login</a>
            {% endif %}
            <!-- <a class="nav-item nav-link" id="edit" href="#">Edit</a> -->
          </div>
          <div class="navbar-nav ml-auto">
            <form class="form-inline" action='{{url_for('search')}}' method='GET'>
              <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search" name="search-term">
              <button class="btn btn-light my-2 my-sm-0" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block content %}


    {% endblock %}


{% block scripts %}
{% endblock %}
</body>
</html>
